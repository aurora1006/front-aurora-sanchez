<div style="margin: 100px;">
    <div style="text-align: center; padding:3px; background-color: #f0f0f0;">
        <h1 style="font-size: 24px; color: #333;">USUARIOS</h1>
    </div>
    
    <p-divider></p-divider>
    
    <div *ngIf="users">
        <p-table
            #tb
            [value]="users"
            [paginator]="true"
            [rows]="5"
            selectionMode="single"
            [(selection)]="user"
            (onRowSelect)="irDetalle(user)"
            [globalFilterFields]="['name']">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <span class="p-input-icon-left ml-auto" style="margin: 5px;">
                        <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search keyword" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:25%">
                        Name
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr [pSelectableRow]="user">
                    <td>{{ user.name }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
            </ng-template>
            <ng-template pTemplate="paginatorright">
                <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
            </ng-template>
        </p-table>
    </div>
</div>
